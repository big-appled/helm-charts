# Default values for qiming-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cn-shanghai.aliyuncs.com/jibu/test/qiming-operator
  pullPolicy: Always
  tag: "v0.2.1"

componentImages:
  uiImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibu/test/mig-ui
    pullPolicy: Always
    tag: "v0.1.6"
  discoveryImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibu/test/mig-controller
    pullPolicy: Always
    tag: "v0.1.5"
  migControllerImage:
    repository: registry.cn-shanghai.aliyuncs.com/jibu/test/mig-controller
    pullPolicy: Always
    tag: "v0.1.5"
  resticHelperImage:
    repository: velero/velero-restic-restore-helper
    pullPolicy: Always
    tag: "v1.5.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

migconfig:
  version: "v0.2.1"
  clientName: "default"
  deploymentMode: "standalone"
  isAdminCluster: false
  isUINodePortEnabled: true
  keys: "trial"

s3Config:
  skipped: false
  name: ""
  provider: "aws"
  accessKey: ""
  secretKey: ""
  bucket: ""
  s3Url: ""
  region: "default"
  
velero:
  enabled: true
  img: registry.cn-shanghai.aliyuncs.com/jibu/test/velero-installer:v1.5.3
  useRestic: true
  enableCSI: true
  useCSISnapshots: true
  s3ForcePathStyle: true
  plugins:
    - repository: velero/velero-plugin-for-aws
      tag: v1.1.0
    - repository: velero/velero-plugin-for-csi
      tag: v0.1.2

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: ui-service
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
